<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center my-4">Order your pizza</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <h3 class="text-center">
                                                        <label class="small mb-1" for="selectYourPizza">Pizza</label></h3>
                                                        <h3 class="text-cener font-weight-light my-4">
                                                        <input id="pizza1" type="checkbox"/>
                                                        <label for="pizza1">Cheese</label><br>
                                                        <input id="pizza2" type="checkbox"/>
                                                        <label for="pizza2">Hawaiian</label><br>
                                                        <input id="pizza3" type="checkbox"/>
                                                        <label for="pizza3">Italian classic</label><br>
                                                        <input id="pizza4" type="checkbox"/>
                                                        <label for="pizza4">Meat assorted</label><br>
                                                        <input id="pizza5" type="checkbox"/>
                                                        <label for="pizza5">Pepperoni</label>
                                                        </h3>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <h3 class="text-center">
                                                        <label class="small mb-1" for="selectYourDrink">Beverage</label></h3>
                                                        <h3 class="text-cener font-weight-light my-4">
                                                        <input id="drink1" type="checkbox"/>
                                                        <label for="drink1">Coca cola</label><br>
                                                        <input id="drink2" type="checkbox"/>
                                                        <label for="drink2">Pepsi</label><br>
                                                        <input id="drink3" type="checkbox"/>
                                                        <label for="drink3">7UP</label><br>
                                                        <input id="drink4" type="checkbox"/>
                                                        <label for="drink4">Brisk</label><br>
                                                        <input id="drink5" type="checkbox"/>
                                                        <label for="drink5">Dr.Pepper</label>
                                                        </h3>
                                                    </div>
                                                </div>
                                            </div>
                                           
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="orderSuccess.html">Order it now!</a></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
